<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #f3e7e9, #e3eeff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fffaf3;
            padding: 35px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border: 2px solid #d4af37;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #4b3832;
            font-size: 26px;
            letter-spacing: 1px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type=submit] {
            background-color: #d4af37;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #bfa036;
        }
        
        .back-btn {
               flex: 1;
            text-decoration: none;
            padding: 5px 0;
            border-radius: 4px;
            background-color: #f2f2f2;
            font-size: 14px;
            color: #444;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            margin-top: 50px;
        }

        .back-btn:hover {
            background-color: #cba135;
            color: #fff;
            border-color: #cba135;
        }

        .error {
            color: #b00020;
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form class="login-box" action="AdminLoginServlet" method="post">
        <h2>Admin Login</h2>
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        
        <a href="UserLogin.jsp" class="back-btn"> Back to User Login</a>

        
    </form>
</body>
</html>
